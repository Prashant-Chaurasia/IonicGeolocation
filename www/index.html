<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title>Geolocation Appp</title>

    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="MapCtrl as main">
        <div id="map" data-tap-disabled="true"></div>
        <br>
        <text>Press the buttons to Start/End journey</text>
        <br>
        <button ng-click="main.startJourney()">Start Journey</button>
        <br>
        <span><span style="font-weight: bold; font-size: 20px">Start Location : </span><text ng-bind="main.st_journey"></text></span>
        <br>
        <button ng-click="main.endJourney()">End Journey</button>
        <br>
        <span><span style="font-weight: bold; font-size: 20px">End Location : </span><text ng-bind="main.en_journey"></text></span>
        <br>
        <span style="font-weight: bold; font-size: 20px">Distance : <text ng-bind="main.distance"></text> metres </span>

      </ion-content>
    </ion-pane>
    <!--<script src="https://maps-api-ssl.google.com/maps/api/js?libraries=places"></script>-->
  </body>
</html>
